<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Sistema de Gestão de Estoque</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragmento.html :: header"> </header>

	<div class="container">
        <a th:href="@{/persons/new}" class="btn btn-primary btn-sm mb-3">Incluir Pessoa</a>
		<h1>Pessoas</h1>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>CPF</th>
					<th>número</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="person : ${listPersons}">
					<td th:text="${person.name}"></td>
					<td th:text="${person.email}"></td>
					<td th:text="${person.cpf}"></td>
					<td th:text="${person.telephone}"></td>
					<td><a th:href="@{/persons/{id}(id=${person.id})}" class="btn btn-primary btn-sm mb-3">Editar</a></td>
                    <td><a th:href="@{/persons/delete/{id}(id=${person.id})}" class="btn btn-danger btn-sm mb-3">Deletar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
