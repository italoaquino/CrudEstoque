<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro funcionarios </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragmento.html :: header"> </header>
    <div class="container">
        <h2>Cadrastrar Pessoa</h2>
        <form action="#" th:action="@{/person/save}" th:object="${person}" method="POST">
            <input type="hidden" id="id" th:field="*{id}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
            <input type="text" th:field="*{name}" placeholder="Nome" class="form-control mb-4 col-4">
            <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger"></span>
            <input type="text" th:field="*{cpf}" placeholder="CPF" class="form-control mb-4 col-4">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
            <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="text-danger"></span>
            <input type="text" th:field="*{telephone}" placeholder="Telefone" class="form-control mb-4 col-4">
            <input type="submit" class="btn btn-success">
        </form>
        <hr>
        <a th:href="@{/persons}">Retornar para a lista de pessoas</a>
    </div>
</body>
</html>
